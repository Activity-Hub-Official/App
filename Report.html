<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Listing | Activity Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .report-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .listing-name {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin: 20px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-cancel {
      background: #e0e0e0;
      color: #333;
    }

    .btn-submit {
      background: #1d4ed8;
      color: white;
    }

    .btn-submit:hover {
      background: #1e40af;
    }

    .btn-cancel:hover {
      background: #ccc;
    }

    @media (max-width: 500px) {
      .actions {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="report-container">
    <div class="logo">
      <img src="https://yourdomain.com/logo.png" alt="Activity Hub Logo" />
    </div>
    <h2>Report Listing</h2>
    <div class="listing-name">Project: <span id="listingName">Tech for Good</span></div>

    <form action="https://your-backend-or-google-form-link" method="POST">
      <div class="form-group">
        <label>Reason for Reporting:</label>
        <div class="radio-group">
          <label><input type="radio" name="reason" value="Inappropriate Content" required> Inappropriate Content</label>
          <label><input type="radio" name="reason" value="Misleading or False Information"> Misleading or False Information</label>
          <label><input type="radio" name="reason" value="Spam or Scam"> Spam or Scam</label>
          <label><input type="radio" name="reason" value="Impersonation"> Impersonation</label>
          <label><input type="radio" name="reason" value="Other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="details">Additional Details (optional):</label>
        <textarea id="details" name="details" rows="4" placeholder="Please describe your concern..."></textarea>
      </div>

      <div class="form-group">
        <label for="email">Your Email (optional):</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />
      </div>

      <div class="actions">
        <button type="button" class="btn btn-cancel" onclick="history.back()">Cancel</button>
        <button type="submit" class="btn btn-submit"><i class="fa-solid fa-flag"></i> Submit Report</button>
      </div>
    </form>
  </div>

</body>
</html>
